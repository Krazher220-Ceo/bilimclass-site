<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание BilimClass</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h1>📚 Выберите предмет</h1>
    
    <form method="POST">
        <select name="subject">
            {% for subject in subjects %}
                <option value="{{ subject }}">{{ subject }}</option>
            {% endfor %}
        </select>
        <button type="submit">Показать</button>
    </form>

    {% if selected_subject %}
        <h2>📌 Расписание для: {{ selected_subject }}</h2>
    {% endif %}

    <ul>
        {% for lesson in schedule %}
            <li>
                <b>📅 {{ lesson.date }}</b><br>
                <b>📖 {{ lesson.subjectName }}</b><br>
                <b>📌 Тема:</b> {{ lesson.theme }}<br>
                <b>📝 ДЗ:</b> {{ lesson.homework }}
            </li>
        {% endfor %}
    </ul>

    <footer>
        <p>🚀 Made by <b>Krazher220</b></p>
    </footer>

</body>
</html>
